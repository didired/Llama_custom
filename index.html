<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Customization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="canvas-container">
        <img src="./icons/monday-icon.svg" alt="Monday Icon" id="monday-icon">
    </div>
    <div id="ui-container">
        <div id="name-bar-wrapper">
            <input type="text" id="name-bar" placeholder="My Llama" autocomplete="off">
            <span id="name-bar-width-helper"></span>
            <img src="./icons/pencil_icon.svg" id="pencil-icon" alt="Edit Icon">
        </div>        
        <div id="button-container">
            <div class="button-wrapper">
                <button class="action-button" data-tooltip="Customize llama's colors">
                    <img src="./icons/color.svg" alt="Color Icon" class="icon">
                </button>
                <div id="color-picker-container" style="display: none;">
                    <p class="color-picker-label">Primary Color</p>
                    <div class="color-options-row">
                        <div class="color-option" data-color="#6161FF" style="background-color: #6161FF;"></div>
                        <div class="color-option" data-color="#E169CB" style="background-color: #E169CB;"></div>
                        <div class="color-option" data-color="#7EBA1C" style="background-color: #7EBA1C;"></div>
                        <div class="color-option" data-color="#FAC600" style="background-color: #FAC600;"></div>
                        <div class="color-option" data-color="#E54D6E" style="background-color: #E54D6E;"></div>
                        <div class="color-option" data-color="#232323" style="background-color: #232323;"></div>
                    </div>
                </div>
                <!-- Duplicate color picker container -->
                <div id="secondary-color-picker-container" style="display: none;">
                    <p class="color-picker-label">Secondary Color</p>
                    <div class="color-options-row">
                        <div class="color-option" data-color="#E7AEBD" style="background-color: #E7AEBD;"></div>
                        <div class="color-option" data-color="#e1f897" style="background-color: #e1f897;"></div>
                        <div class="color-option" data-color="#a25353" style="background-color: #a25353;"></div>
                        <div class="color-option" data-color="#917e12" style="background-color: #917e12;"></div>
                        <div class="color-option" data-color="#ffb0da" style="background-color: #ffb0da;"></div>
                        <div class="color-option" data-color="#161616" style="background-color: #161616;"></div>
                    </div>
                </div>
            </div>            
            <div class="button-wrapper">
                <button class="action-button" data-tooltip="Customize llama's hair">
                    <img src="./icons/Hair.svg" alt="Hair Icon" class="icon">
                </button>
                <div id="hair-selection-container" style="display: none;">
                    <div class="hair-options-row">
                        <div class="hair-option no-hair" data-hair="none"></div>
                        <div class="hair-option" data-hair="hair">
                            <img src="./icons/hair_1.svg" class="option-icon" alt="Hair Icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="action-button" data-tooltip="Choose llama's hat">
                    <img src="./icons/Hats.svg" alt="Hat Icon" class="icon">
                </button>
                <div id="hat-selection-container" style="display: none;">
                    <div class="hat-options-row">
                        <div class="hat-option no-hat" data-hat="none"></div>
                        <div class="hat-option" data-hat="hat2">
                            <img src="./icons/holloween.svg" class="option-icon" alt="Witch Hat">
                        </div>
                    </div>
                </div>
            </div>    
            <div class="button-wrapper">
                <button class="action-button" data-tooltip="Choose llama's shirt">
                    <img src="./icons/shirts.svg" alt="Shirt Icon" class="icon">
                </button>
                <div id="shirt-selection-container" style="display: none;">
                    <div class="hat-options-row">
                        <div class="section-option no-shirt" data-shirt="none"></div>
                        <div class="section-option" data-shirt="shirt">
                            <img src="./icons/star_shirt.svg" class="option-icon" alt="Shirt Icon">
                        </div>                                            
                        </div>
                    </div>
                </div>
                <div class="button-wrapper">
                <button class="action-button" data-tooltip="Choose llama's shoes">
                    <img src="./icons/Shoes.svg" alt="Shoe Icon" class="icon">
                </button>
                <div id="shoe-selection-container" style="display: none;">
                    <div class="hat-options-row">
                        <div class="shoe-option no-shoe" data-shoe="none"></div>
                        <div class="shoe-option" data-shoe="shoe">
                            <img src="./icons/roller_skate.svg" class="option-icon" alt="Shoe Icon">
                        </div>
                    </div>
                </div>  
                </div>
            </div>
            <div class="bottom-buttons">
                <button class="action-button" id="clear-button" data-tooltip="Discard Changes">
                    <img src="./icons/disregard.svg" alt="Disregard" class="icon">
                </button>
                <button id="randomize-button" class="action-button" data-tooltip="Randomize character">
                    <img src="./icons/randomize_icon.svg" alt="Randomize Icon" class="icon">
                </button>
            </div>
        </div>
    <script type="module" src="script.js"></script>
</body>
</html>
